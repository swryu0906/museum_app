<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Museumr</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="nav">
    <ul>
      <li class="artist-link">Artists</li>
      <li class="paintings-link">Paintings</li>
      <li class="new-artist">Add Artist</li>
      <li class="new-painting">Add Painting</li>
    </ul>
  </div>


  <div class="results-div">
  <div class="horizontal"></div>
  </div>

  <div class="form-div"></div>

  <!-- template will render all of the paintings -->
  <!-- Title, Image, and year will be displayed -->
  <template id="painting-template" type="text/x-handlebars-template">
    {{#each painting}}
    <h3>{{this.title}}</h3>
    <div>
      <img src={{this.img_url}}></img>
    </div>
    <p>{{this.year_made}}</p>
  </template>

  <!-- template will render all of the artists -->
  <!-- Artist Name, Image, and Personal information will be shown -->
  <template id="artist-template" type="text/x-handlebars-template">
    {{#each artist}}
    <h3>{{this.name}}</h3>
    <div>
      <img src={{this.img_url}}></img>
    </div>
    <ul>
      <li>Nationality: {{this.nationality}}</li>
      <li>Birth Year: {{this.birthYear}}</li>
      <li>{{this.description}}</li>
    </ul>
  </template>


  <template id="artist-form-template" type="text/x-handlebars-template">
  </template>

  <template id="artist-edit-template" type="text/x-handlebars-template">
  </template>

  <template id="painting-form-template" type="text/x-handlebars-template">
  </template>

</body>
</html>
